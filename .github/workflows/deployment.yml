name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Run CI command
        run: npm ci

      - name: Run the tests
        run: npm test -- --watchAll=false

      - name: Build
        run: npm run build
